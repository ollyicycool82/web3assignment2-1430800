<script src="jquery-1.6.3.min.js"></script> 
<script> 
$(document).ready(function(){ 
  $('html').dblclick(function() { // end ready
alert('ouch');
	}); // end double click
$('a').mouseover(function(){
	var message = "<p>You moused over a link</p>";
	$('.main').append(message);
}); // end mouseover
$('#button').click(function(){
	$(this).val("stop that!");
}); //end click 
}); // end ready
</script>
