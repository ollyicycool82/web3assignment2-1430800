<!DOCTYPE html>
<html>
<head>
<title>Fade In-Out - Auto Play Slide Show</title>
<script type="text/javascript" src="jquery-1.6.3.min.js"></script>
<style>
#show-case
{
    box-shadow:1px 1px 5px 2px #0d456d;
    border-raduius:10px;
    height:200px;
    margin:10px auto;
    width:200px;
}
img
{
       position:absolute;
       width:200px;
       height:200px;
}
</style>
</head>
<body>
<div id="show-case">
    <img class="img" src="img/cow.jpg">
    <img class="img" src="img/dog.jpg">
    <img class="img" src="img/faceless.jpg">
    <img class="img" src="img/giggs.jpg">
    <img class="img" src="img/goat.jpg">
    <img class="img" src="img/ofmiceandmen.jpg">
</div>
<script>
$(document).ready(function()
{
    $('.img:gt(0)').hide();
    setInterval(function() {
        $(".img:first-child").fadeOut(3000).next(".img").fadeIn(3000).end().appendTo("#show-case")
}, 4000);
       
});
</script>
</body>
</html>
